    <main>
        <section class="contact-info">
            <h2>יצירת קשר</h2>
            <img src="IMG-20240827-WA0012.jpg" alt="צור קשר" width="400" height="300">
            <p>שאלה? פנייה? מעוניינים? צרו קשר!</p>
            <ul>
                <li>Email: <a href="mailto:zigkova@gmail.com">zigkova@gmail.com</a></li>
                <li>Phone: <a href="tel:+972543021934">+972 54-302-1934</a></li>

            </ul>
        </section>

        <section class="contact-form">
            <h3>טופס יצירת קשר</h3>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">אימייל:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">הודעה:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="cta-button">שלח הודעה</button>
            </form>
        </section>
    </main>
